<h3 class="bg-info text-white p-3 text-center">
Reset Password
</h3>
<form #myform="ngForm" (ngSubmit)="Reset()">
  <div class="form-group">
    <label>Account Email</label>
    <div class="form-group">
      <input  type="text"  pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" class="form-control " id="Email" placeholder="Enter Email" [(ngModel)]="model.email" name="Email" #Em_name="ngModel" required [class.border-danger]="Em_name.touched && Em_name.invalid" >
      <span *ngIf="myform.dirty && Em_name.errors?.required" class=" text-danger"> Email cannot be empty</span>
      <span *ngIf="myform.dirty && Em_name.errors?.pattern" class="text-danger">Invalid format</span>

    </div>
</div>
<div class="form-group">
  <label for="newpassword">New password</label>
  <div class="form-group">
    <input  type="password"  class="form-control " id="newpassword" placeholder="Enter New password" [(ngModel)]="model.password" name="Password" #Em_name="ngModel" required [class.border-danger]="Em_name.touched && Em_name.invalid" >
    <span *ngIf="Em_name.touched && Em_name.errors?.required" class=" text-danger"> Password cannot be empty</span>
  </div>
  <label for="cnfpassword">Confirm password</label>
  <div class="form-group">
    <input  type="password"  class="form-control " id="cnfpassword" placeholder="Enter Confirm password" [(ngModel)]="model.confirmpassword" name="cnfPassword" #cnf_name="ngModel" required [class.border-danger]="cnf_name.touched && cnf_name.invalid" >
  </div>

</div>
  <div>
    <input type="submit" class="btn btn-info" value="Reset" [disabled]="myform.invalid">
  </div>
  <div class="alert alert-danger " *ngIf="error">
    {{error}}
  </div>
</form>
