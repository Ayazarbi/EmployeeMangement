<div class="alert-warning text-warning" *ngIf="listofEmployee==null" >
No preview Availible
</div>
<div class="">
<h3 class="bg-info text-center text-white p-3 extended">List of Employees </h3>
<div class="row ">
<div class="card text-center ml-3" style="width: 18rem;" *ngFor="let item of listofEmployee">
  <img class="card-img-top" src="/assets/Employee.png" alt="Card image cap">
  <div class="card-body">
    <h3 class="card-title">{{item.name+item.surname}}</h3>
    <p class="card-text">{{item.department.department_name}}<br>
    {{item.contactnumber}}<br>
  {{item.address}}</p>
  <hr>
  <div *ngIf="AdminRole ||  HRrole">
    <a class="btn btn-primary" [routerLink]="['/home/Editemployee',item.employeeId]" routerLinkActive="router-link-active" >Edit</a>

    <a class="btn btn-danger" (click)="DeleteEmployee(item.employeeId)" >Delete</a>
  </div>
  <div [hidden]="ActiveEmail!=item.email">
    <a class="btn btn-primary" [routerLink]="['/home/Editemployee', item.employeeId ]"
    routerLinkActive="router-link-active" >
      Edit profile
    </a>
  </div>


  </div>
</div>
</div>
</div>
